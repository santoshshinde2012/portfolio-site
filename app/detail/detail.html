<div *ngIf="project" >

    <div class="row">
        <img src="{{project.image}}" alt="Generic placeholder image"  > 
    </div>

    <div class="container">
        
        <div class="row">
            <div class="col-md-12 text-center"><h2>{{project.name}}</h2></div>
        </div>
        <div class="row">
            <div class="col-md-12 text-left"><h4>{{project.info}}</h4></div>
        </div>

    </div>

</div>
